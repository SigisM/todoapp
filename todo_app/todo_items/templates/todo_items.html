<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To Do & Shop smart{% endblock %}</title>
</head>

<h3>To Do listas</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for todo in todos %}
    <div>
        <a href="{% url 'update_todo' todo.id %}">Update</a>
        <a href="{% url 'delete_todo' todo.id %}">Delete</a>
        {% if todo.completed == True %}
        <strike>{{todo}}</strike>
        {% else %}
        <span>{{todo}}</span>
        {% endif %}
    </div>
{% endfor  %}
