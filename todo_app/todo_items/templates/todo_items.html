<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To Do & Shop smart{% endblock %}</title>
</head>

<h1>To Do listas</h1>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for todo in todos %}
    <div>
        <a href="{% url 'update_todo' todo.id %}">Update</a>
        <p>{{todo}}</p>
    </div>
{% endfor  %}
