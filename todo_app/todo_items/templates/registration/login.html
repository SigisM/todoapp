{% extends 'base.html' %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block login %}
<div class="register_list">
    <form method="post" class="from-group">
	{% csrf_token %}
	{{form|crispy}}
	<p>Don't have an accoount? Create one <a href="/register">here</a></p>
	<button type="submit" class="btn btn-info">Login</button>	
    </form>
</div>
{% endblock %}
